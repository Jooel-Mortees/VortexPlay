<!doctype html>
<html lang="es-ES">
<head>
  <title>VortexPlay - Log In</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="/Img/Logo.png">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/CSS/style login.css">
<link rel="stylesheet" href="/CSS/nav.css">
<script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
  <header class="nav">
    <div class="navbar">
        <img id="logo" src="/Img/Logo VortexPlay.png">
        <a href="/index.html">Inicio</a>
        <a href="/HTML/index Jugar.html">Jugar</a>
        <a href="/HTML/index Login.html">Log In</a>
    </div>
</header>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Log In</h4>
                    <div class="form-group">
                      <input type="email" class="form-style" placeholder="Email">
                      <i class="input-icon uil uil-at"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <input type="password" class="form-style" placeholder="Password">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="#" class="btn mt-4">Login</a>
                    <p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></p>
                    <section>
                      <div class="box">
                        <div class="square" style="--i: 5"></div>
                  </div>
                    </div>
                  </div>
                </section>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">Sign Up</h4>
                    <div class="form-group">
                      <input type="text" class="form-style" placeholder="Full Name">
                      <i class="input-icon uil uil-user"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <input type="tel" class="form-style" placeholder="Phone Number">
                      <i class="input-icon uil uil-phone"></i>
                    </div>	
                    <div class="form-group mt-2">
                      <input type="email" class="form-style" placeholder="Email">
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" class="form-style" placeholder="Password">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="#" class="btn mt-4">Register</a>
                    <section>
                      <div class="box">
                        <div class="square" style="--i: 6"></div>
                        <div class="square" style="--i: 2"></div>
                        <div class="square" style="--i: 3"></div>
                        <div class="square" style="--i: 4"></div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</section>
<script src="/Js/scroll-reveal.js"></script>
<script> document.getElementById("logo").addEventListener("click", function() {window.location.href = "/index.html";});</script>
</body>
</html>
